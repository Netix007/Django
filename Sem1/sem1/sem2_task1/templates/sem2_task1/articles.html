{% extends 'sem2_task1/base.html' %}

{% block content %}
<h1>Статьи автора</h1>
<ul>
  {% for article in articles %}
  <li>
    {% if article.published %}
      <a href="{% url 'get_article' article.id %}">{{ article.title }}</a>
    {% else %}
      {{ article.title }}
    {% endif %}
  </li>
  {% endfor %}
</ul>
{% endblock %}
